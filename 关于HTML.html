<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于HTML</title>
	<script src='jquery-3.1.1.js'></script>
	<style>

	ol,ul{

	li{

	<script>
	$(document).ready(function(){
		$('#button1').click(function(){
			alert($('ol').text());
		});
		$('#button2').click(function(){
			alert($('ol').html());
		});
		$('#button3').click(function(){
			alert($('input').val());
		});
		$('#button4').click(function(){
			alert($('a').attr('href'));
		});
		$('#button5').click(function(){
			$('ol').text('<h1>我是一号标题</h1><h2>我是2号标题</h2>');
		});
		$('#button6').click(function(){
			$('ol').html('<h1>我是一号标题</h1><h2>我是2号标题</h2>');
		});
		$('#button7').click(function(){
			$('input').val('我是新的value值');
		});
		$('#button8').click(function(){
			$('a').attr({'href':'http://wan.360.cn/?src=hao-mz-top01',
							'style':'color:red'});
			$('a').html('360');

		});
		$('#button9').click(function(){
			$('ol').text(function(i,origText){
				return "Old text: " + origText + " New text: Hello world! (index: " + i + ")";
			});
		});
		$('#button10').click(function(){
			$('ol').html(function(i,origText){
				return "Old html: " + origText + " New html: Hello world! (index: " + i + ")";
			});
		});
		$('#button11').click(function(){
			$('a').val('href',function(i,origText){
				return origText+'/cps/show/goto?mallid=112&product_id=0&disable_goto_flag=0&url=0f9bYyARgjCnh46dUPwkAUHCzuJjA3nL8b%252FmegmCVpcSyQXS%252F8LQHXjeENXBZ9qlgw4&sharekey=&statkey=zw_super_m_112&vip_frm=super_mynav'
			});
			$('a').html('百度糯米');
		});
		$('#button12').click(function(){
			$('ul').append('<li>第N项</li>');
		});
		$('#button13').click(function(){
			$('ul').prepend('<li>第N项</li>');
		});
		$('#button14').click(function(){
			$('p').before('<p>新的段落</p>');
		});
		$('#button15').click(function(){
			$('p').css('color','red').after('<p>新的段落</p>');
		});
		$('#button16').click(function(){
			$('p').remove();
		});
		$('#button17').click(function(){
			$('p').empty();
		});
		$('#button18').click(function(){
			$('p').addClass('important color');
			$('b').addClass('color');
		});
		$('#button19').click(function(){
			$('p').removeClass('important color');
			$('b').removeClass('color');
		});
		$('#button20').click(function(){
			$('p').toggleClass('important color');
			$('b').toggleClass('color');
		});
		$('#button21').click(function(){
			alert($('b').css('background-color'));
		});
		$('#button22').click(function(){
			$('p').css({'background-color':'blue','font-size':'25px'});
		});
		$('#button23').click(function(){
			alert('width:'+$('#div1').width()+"--"+"height:"+$('#div1').height());
		});
		$('#button24').click(function(){
			alert('width:'+$('#div1').innerWidth()+"--"+"height:"+$('#div1').innerHeight());
		});
		$('#button25').click(function(){
			alert('width:'+$('#div1').outerWidth(true)+"--"+"height:"+$('#div1').outerHeight(true));
		});
		$('#button26').click(function(){
			alert('width:'+$(window).width()+"--"+"height:"+$(window).height());
		});
		$('#button27').click(function(){
			$('#div1').width(300).height(300);
		});










	})




	</script>
